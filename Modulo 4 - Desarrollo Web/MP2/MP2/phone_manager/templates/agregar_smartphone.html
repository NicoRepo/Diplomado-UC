{% extends 'layout.html' %}
{% block title %}Agregar SmartPhone{% endblock %}

{% block content %}
<div class="d-flex vh-100 justify-content-center align-items-center">
  <div class="card" style="width: 500px;">
    <div class="card-header fw-bold">Agregar SmartPhone</div>
    <div class="card-body">
      <form action="{% url 'AgregarSmartPhone' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>




{% endblock %}
